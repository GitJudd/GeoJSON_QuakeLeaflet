<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Earthquake Leaflet - 2018</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="static/css/csshake.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map"></div>
  <div class="map-overlay top">
    <div class="map-overlay-inner">
    
    <ul>
        <li><h2>Earthquake data for:</h2></li>
        <li><a href="index.html" class="shake-rotate">2016</a></li>
        <li><a href="index2.html"class="shake-rotate">2017</a></li>
        <li><a href="index3.html"class="shake-chunk current">2018</a></li>
        <li><a href="index4.html"class="shake-rotate">2019</a></li>
        <li><a href="index5.html"class="shake-rotate">2020</a></li>
        <li><a href="index6.html"class="shake-rotate">2021</a></li>
      </ul>
    
    <label id="month"></label>
    <input id="slider" type="range" min="0" max="11" step="1" value="0" />
    </div>
    <div class="map-overlay-inner">
    <div id="legend" class="legend">
    <div class="bar"></div>
    <div>Magnitude (m)</div>
    </div>
    </div>
    </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script type="text/javascript" src="https://d3js.org/d3.v3.min.j"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic3.js"></script>
</body>

</html>
